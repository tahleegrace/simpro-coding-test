<h1>User Management</h1>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2"><strong>First Name</strong></div>
    <div class="col-md-2"><strong>Last Name</strong></div>
    <div class="col-md-2"><strong>Gender</strong></div>
    <div class="col-md-2"><strong>Email</strong></div>
    <div class="col-md-2"><strong>Phone</strong></div>
    <div class="col-md-1"><strong>Date of Birth</strong></div>
</div>
<ng-container *ngFor="let user of users$ | async; index as i">
    <div class="row">
        <div class="col-md-1" (click)="toggleUser(user)">{{getChevron(user)}}</div>
        <div class="col-md-2">{{user.firstName}}</div>
        <div class="col-md-2">{{user.lastName}}</div>
        <div class="col-md-2">{{user.gender}}</div>
        <div class="col-md-2">{{user.email}}</div>
        <div class="col-md-2">{{user.phone}}</div>
        <div class="col-md-1">{{user.birthDate}}</div> <!-- TODO: Format the date here. -->
    </div>
    <div *ngIf="user.isOpen">
        <div class="row">
            <div class="col-md-2">First Name</div>
            <div class="col-md-10"><input type="text" /></div>
        </div>
        <div class="row">
            <div class="col-md-2">Last Name</div>
            <div class="col-md-10"><input type="text" /></div>
        </div>
        <div class="row">
            <div class="col-md-2">Gender</div>
            <div class="col-md-10">
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">Email</div>
            <div class="col-md-10"><input type="text" /></div>
        </div>
        <div class="row">
            <div class="col-md-2">Phone</div>
            <div class="col-md-10"><input type="text" /></div>
        </div>
        <!-- Birth date can't be changed. -->
    </div>
</ng-container>
